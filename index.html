<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>RentEazy</title>
    <meta content="" name="description">
    <meta content="" name="keywords">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">


    <!-- Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">


</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top ">
        <div class=" container d-flex justify-content-between">
            <!-- <img src="assets/img/SIDE BY SIDE.png" alt=""> -->
            <div class="logo">
                logo
            </div>
            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
                    <li><a class="nav-link scrollto" href="#about">About</a></li>
                    <li><a class="nav-link scrollto" href="#services">Services</a></li>
                    <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>

        </div>
    </header>
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
        <div class="text-light ">
            <div class="slider">
                <figure>
                    <img src="assets/img/hero-bg.jpg" alt="">
                    <img src="assets/img/hero-bg2.jpg" alt="">
                    <img src="assets/img/hero-bg3.jpg" alt="">
                    <img src="assets/img/hero-bg4.jpg" alt="">
                    <img src="assets/img/hero-bg5.jpg" alt="">

                </figure>
                <div class="row display">
                    <div class="col-xl-6 time pad text-center">
                        <h1>COMING SOON</h1>
                        <div class="launch-time">
                            <div>
                                <p id="dd">00</p>
                                <span>Days</span>
                            </div>
                            <div>
                                <p id="hh">00</p>
                                <span>Hours</span>
                            </div>
                            <div>
                                <p id="mm">00</p>
                                <span>Minutes</span>
                            </div>
                            <div>
                                <p id="ss">00</p>
                                <span>Seconds</span>
                            </div>
                        </div>



                        <a id="open" class="btn-get-started scrollto">Join Our Waitlist</a>

                    </div>
                </div>
            </div>




        </div>
        <div class="image">
            <img src="assets/img/logo.svg" alt="">

        </div>
    </section>
    <!-- End Hero -->


    <section id="modal" class="modal">

        <form action="" id="form">
            <div class="myModal text-center">
                <h3 class="x" id="x">X</h3>
                <h2>Join Our Waitlist</h2>

                <div class="error" id="namerror"></div>
                <input type="text" placeholder="Enter Name" id="name">

                <br>
                <input type="tel" placeholder="Enter Phone Number" id="phone"> <br>
                <input type="email" placeholder="Enter Email" id="email"><br>

                <button class="btn" id="join">Join Now</button>
        </form>


    </section>

    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>



    <script src="assets/js/time.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
